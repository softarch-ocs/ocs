<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
        template="/WEB-INF/layout.xhtml">
    <ui:define name="content">
        <h1>Register</h1>
        
        <div class="alert alert-danger" role="alert" jsf:rendered="#{not empty facesContext.messageList}">
            <h:messages></h:messages>
        </div>

        <h:form class="form-horizontal">
            <div class="form-group">
                <label for="inputFirstName" class="col-sm-2 control-label">First name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" jsf:id="inputFirstName" placeholder="First name"
                           required="required" value="#{registerUserController.user.firstName}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputLastName" class="col-sm-2 control-label">Last name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" jsf:id="inputLastName" placeholder="Last name"
                           required="required" value="#{registerUserController.user.lastName}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputGender" class="col-sm-2 control-label">Gender</label>
                <div class="col-sm-10">
                    <h:selectOneMenu id="inputGender" class="form-control" required="true"
                                     value="#{registerUserController.user.gender}">
                        <f:selectItem id="maleOption" itemLabel="Male" itemValue="MALE" />
                        <f:selectItem id="femaleOption" itemLabel="Female" itemValue="FEMALE" />
                    </h:selectOneMenu>
                </div>
            </div>
            <div class="form-group">
                <label for="inputBirthday" class="col-sm-2 control-label">Birthday</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" jsf:id="inputBirthday" placeholder="Select your birthday"
                           required="required" value="#{registerUserController.user.birthday}">
                        <f:convertDateTime pattern="yyyy/mm/dd" />
                    </input>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPersonalId" class="col-sm-2 control-label">Personal ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" jsf:id="inputPersonalId" placeholder="Personal ID"
                           required="required" value="#{registerUserController.user.personalId}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" jsf:id="inputEmail" placeholder="Email"
                           required="required" value="#{registerUserController.user.email}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" jsf:id="inputPassword" placeholder="Password"
                           required="required" value="#{registerUserController.user.password}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress" class="col-sm-2 control-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" jsf:id="inputAddress" placeholder="Address"
                           required="required" value="#{registerUserController.user.address}"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputNumber" class="col-sm-2 control-label">Phone number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" jsf:id="inputNumber" placeholder="Phone number"
                           required="required" value="#{registerUserController.user.phoneNumber}"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <h:commandButton action="#{registerUserController.register()}" value="Register"
                                     p:class="btn btn-default"></h:commandButton>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
