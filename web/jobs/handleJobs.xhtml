<ui:composition
        template="../WEB-INF/layout.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="content">
        #{ handleJobController.initEdit( id ) }
        <div class="container">

            <div class="starter-template">
                <h:form>
                    <fieldset>

                        <!-- Form Name -->
                        <legend><h:outputText value='#{handleJobController.isEditing() ? handleJobController.getEntity().name : "New Job"}'></h:outputText></legend>

                        <!-- Text input-->
                        <div class="form-group">
                            <label  for="nameInput">Job Name</label>

                                <h:inputText
                                        id="nameInput"
                                        name="nameInput"
                                        type="text"
                                        placeholder="name"
                                        value="#{handleJobController.getEntity().name}"
                                        styleClass ="form-control input-md"
                                        required="required"
                                        requiredMessage="Required"/>

                        </div>

                        <!-- Salary input-->

                        <div class="form-group">
                            <label for="nameInput">Salary</label>

                                <h:inputText
                                        id="salaryInput"
                                        name="salaryInput"
                                        type="text"
                                        pattern="[0-9]+"
                                        placeholder="salary"
                                        value="#{handleJobController.getEntity().salary}"
                                        styleClass ="form-control input-md"
                                        required="required"
                                        requiredMessage="Required"/>

                        </div>

                        <!-- Description input-->

                        <div class="form-group">
                            <label for="nameInput">Description</label>

                            <h:inputText
                                    id="descriptionInput"
                                    name="descriptionInput"
                                    type="text"
                                    placeholder="description"
                                    value="#{handleJobController.getEntity().description}"
                                    styleClass ="form-control input-md"
                                    required="required"
                                    requiredMessage="Required"/>

                        </div>
                        
                        <!-- Job areas -->
                        <div class="form-group">
                                <label for="nameInput">Areas</label>
                            <h:selectOneMenu value="#{handleJobController.getEntity().jobArea}" class="form-control" >
                                   <f:selectItems value="#{handleJobController.areas}" var="area" itemValue="#{area}" itemLabel="#{area.name}" />
                            </h:selectOneMenu>
                        </div>
                        <br>

                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="acceptButton"></label>
                            <div class="col-md-4">
                                    <h:commandButton styleClass ="btn btn-success" action="#{handleJobController.save()}" value="Save"/>
                            </div>
                        </div>

                    </fieldset>
                </h:form>
            </div>
        </div><!-- /.container -->
    </ui:define>

</ui:composition>
