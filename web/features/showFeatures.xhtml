<ui:composition
        template="../WEB-INF/layout.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    
    <ui:param name="jobId" value="${param['jobId']}"></ui:param>
    <!--<ui:param name="userId" value="${param['userId']}"></ui:param> -->
    <ui:define name="content">

        <div class="container">
            <div class="table-responsive">
                <h2>Features</h2>
                <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <ui:repeat var="feature" value="#{showFeaturesController.getFeatures()}" varStatus="status">
                            <tr>
                                <td>#{feature.name}</td>
                                <td>#{feature.description}</td>
                                <td><a styleClass ="btn btn-success" href="#{request.contextPath}/features/showJobFeatures.xhtml?id=${jobId}" action="#{handleFeatureController.joinFeatureJob( feature, jobId )}">Add Feature</a></td>
                            </tr>

                        </ui:repeat>
                    </table>
                
                <!--
                <div class="text-center">
                       <a class="btn btn-success" href="#{request.contextPath}/features/newFeature.xhtml">Create Feature</a>
                </div>
                -->
            </div>

        </div><!-- /.container -->
    </ui:define>

</ui:composition>
