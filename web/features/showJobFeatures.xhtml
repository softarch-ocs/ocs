<ui:composition
        template="../WEB-INF/layout.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:param name="id" value="#{param['id']}"></ui:param>
    <ui:define name="content">
        #{ showFeaturesController.initJobFeatures( id ) }
        <div class="container">
            <div class="table-responsive">
                <h2>Job Features</h2>
                <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <ui:repeat var="feature" value="#{showFeaturesController.getJobFeatures()}" varStatus="status">
                            <tr>
                                <td>#{feature.name}</td>
                                <td>#{feature.description}</td>
                            </tr>

                        </ui:repeat>

                    </table>
                
                <div class="text-center">
                    <a class="btn btn-success" href="#{request.contextPath}/features/addJobFeatures.xhtml?jobId=#{id}">Add/Remove Feature</a>
                </div>
                
            </div>

        </div><!-- /.container -->
    </ui:define>

</ui:composition>
