<ui:composition
        template="../WEB-INF/layout.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:param name="id" value="#{param['id']}"></ui:param>
    <ui:define name="content">
        <div class="container">
            <div class="table-responsive">
                <h2>Job Features</h2>
                <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Skill Test</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <ui:repeat var="feature" value="#{jobFeaturesController.getJobFeatures()}" varStatus="status">
                            <tr>
                                <td>#{feature.name}</td>
                                <td>#{feature.skillTest}</td>
                                <td>#{feature.description}</td>
                                <td>
                                    <h:form>
                                        <h:commandLink 
                                            rendered="#{jobFeaturesController.isFeatureInJob( feature )}"
                                            styleClass="btn btn-danger"
                                            action="#{jobFeaturesController.deleteFeatureJob( feature )}"
                                            value="delete Feature">
                                        </h:commandLink>
                                    </h:form>
                                </td>
                            </tr>

                        </ui:repeat>

                    </table>
                
                <div class="text-center">
                    <a 
                        class="btn btn-success" 
                        href="#{request.contextPath}/features/addJobFeatures.xhtml?id=#{id}"
                        >
                        Add Feature
                    </a>
                </div>
                
            </div>

        </div><!-- /.container -->
    </ui:define>

</ui:composition>
