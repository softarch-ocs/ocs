<ui:composition
    template="../WEB-INF/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    >

    <ui:define name="content">

        <div class="container">
            <div class="table-responsive">
                <h2>Features</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Skill Test</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <ui:repeat var="feature" value="#{showFeaturesController.getFeatures()}" varStatus="status">
                        <tr>

                            <td><a href='editFeature.xhtml?id=${feature.id}'>#{feature.name}</a></td>
                            <td>#{feature.skillTest}</td>
                            <td>#{feature.description}</td>
                        </tr>

                    </ui:repeat>
                </table>

                <div class="text-center">
                       <a class="btn btn-success" href="#{request.contextPath}/features/newFeature.xhtml">Create Feature</a>
                </div>
                
            </div>

        </div><!-- /.container -->
    </ui:define>

</ui:composition>
